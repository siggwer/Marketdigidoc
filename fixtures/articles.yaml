
App\Entity\Article:
  article_{1..100}:
    name: 'Article <current()>'
#    slug: 'Article-<current()>'
    category: '@category_<($current % 10 + 1)>'
    author: '@user_<($current % 10 + 1)>'
    abstract: '<sentence(6)>'
    description: '<paragraph(4, true)>'
    pictureOnFront: '@picture_on_front_<current()>'